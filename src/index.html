<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="forms">
    <div class="forms__container">
      <div class="forms__box">
        <div class="forms__right">
          <p class="forms__text_top">Reduslim</p>
          <img class="forms__img" src="img/image2.png" alt="image">
          <div class="forms__circle"></div>
          <div class="forms__oval"></div>
          <p class="forms__text_bottom">ECO</p>
        </div>
        <div class="forms__left">
          <div class="forms__head">
            <h3 class="forms__title">Сделай шаг <br>
              к выздоровлению</h3>
          </div>
          <form class="forms__wrap">
            <div class="forms__top">
              <label class="forms__label" for="name">Ваше <span class="forms__span">имя</span></label>
              <input class="forms__input forms__input_top" type="text" id="name" placeholder="Алексей">
            </div>
            <div class="forms__bottom">
              <label class="forms__label" for="tel">Ваш <span class="forms__span">телефон</span></label>
              <div class="forms__inner">
                <input class="forms__input forms__input_bottom" id="tel" type="text" placeholder="+7 (123) 456 78-90">
                <div class="forms__select">
                  <div class="forms__option">RUS<img src="img/rus.png" alt=""><img src="img/bottom.png" alt="bottom"></div>
                </div>
              </div>
            </div>
            <div class="forms__button">
              <button class="forms__btn">Заказать<img class="forms__arrow" src="img/arrow.svg" alt="arrow"></button>
            </div>
          </form>
        </div>
        <div class="forms__wrapper">
          <p class="forms__text_wrap">Trusted</p>
          <img src="img/lock.png" alt="lock">
          <p class="forms__text_wrap">Secure</p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
